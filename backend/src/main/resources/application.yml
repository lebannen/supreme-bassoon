spring:
  application:
    name: vocabee-backend

  profiles:
    active: local

  datasource:
    url: jdbc:postgresql://localhost:5432/vocabee
    username: vocabee
    password: vocabee
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: none  # Let Flyway handle schema
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true

  flyway:
    enabled: true
    baseline-on-migrate: true
    locations: classpath:db/migration

  servlet:
    multipart:
      max-file-size: 1GB
      max-request-size: 1GB
      enabled: true

server:
  port: 8080
  error:
    include-message: always
    include-stacktrace: on_param

storage:
  type: s3
  s3:
    endpoint: ${S3_ENDPOINT:http://localhost:9000}
    region: ${S3_REGION:us-east-1}
    access-key: ${S3_ACCESS_KEY:minioadmin}
    secret-key: ${S3_SECRET_KEY:minioadmin123}
    path-style-enabled: true
    buckets:
      audio: vocabee-audio
      files: vocabee-files

logging:
  level:
    com.vocabee: DEBUG
    org.springframework.web: INFO
    org.hibernate.SQL: WARN
