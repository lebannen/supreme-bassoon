spring:
  application:
    name: vocabee-backend

  profiles:
    active: local

  datasource:
    url: jdbc:postgresql://localhost:5432/vocabee
    username: vocabee
    password: vocabee
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: none  # Let Flyway handle schema
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true

  flyway:
    enabled: true
    baseline-on-migrate: true
    locations: classpath:db/migration

  servlet:
    multipart:
      max-file-size: 50MB
      max-request-size: 50MB

server:
  port: 8080
  error:
    include-message: always
    include-stacktrace: on_param

logging:
  level:
    com.vocabee: DEBUG
    org.springframework.web: INFO
    org.hibernate.SQL: WARN
