version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: vocabee-postgres
    environment:
      POSTGRES_DB: vocabee
      POSTGRES_USER: vocabee
      POSTGRES_PASSWORD: vocabee
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U vocabee"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Backend (Spring Boot + Kotlin)
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: vocabee-backend
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/vocabee
      SPRING_DATASOURCE_USERNAME: vocabee
      SPRING_DATASOURCE_PASSWORD: vocabee
      SPRING_JPA_HIBERNATE_DDL_AUTO: validate
    ports:
      - "8080:8080"
    depends_on:
      postgres:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Frontend (Vue + Nginx)
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: vocabee-frontend
    ports:
      - "80:80"
    depends_on:
      - backend
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro

volumes:
  postgres-data:
